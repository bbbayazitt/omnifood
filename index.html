<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts are added-->
    <title>Omnifood</title>
  </head>

  <body>
    <header class="header">
      <img class="logo" src="img/omnifood-logo.png" alt="omnifood logo" />
      <nav class="main-nav">Navigation</nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <!-- created this to use css grid, container element-->
          <div class="hero-text-box">
            <h1 class="heading-primary">
              <!--everything will be selected using classes, that will give css more consistency-->
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>
            <a href="#" class="btn btn--full margin-right-sm"
              >Start eating well</a
            >
            <!--created helper class-->
            <a href="#" class="btn btn--outline">Learn more &darr;</a>
            <div class="delivered-meals">
              <div class="delivered-images">
                <img src="img/customers/customer-1.jpg" alt="customer image" />
                <img src="img/customers/customer-2.jpg" alt="customer image" />
                <img src="img/customers/customer-3.jpg" alt="customer image" />
                <img src="img/customers/customer-4.jpg" alt="customer image" />
                <img src="img/customers/customer-5.jpg" alt="customer image" />
                <img src="img/customers/customer-6.jpg" alt="customer image" />
              </div>
              <p class="delivered-text">
                <span>250,000+</span> meals delivered last year!
              </p>
            </div>
          </div>
          <div class="hero-img-box">
            <img
              src="img/hero.png"
              class="hero-image"
              alt="women enjoy the food, meals in storage container , food bowls on a table"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
